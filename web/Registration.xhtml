<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hilton International</title>

    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">

            <ui:define name="windowTitle">

            </ui:define>

            <ui:define name="content">
                <br/>
                <div class="panel panel-info">
                    <div class="panel-heading">Customer Registration</div>
                    <div class="panel-body">


                        <h:form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">First Name</label>
                                <div class="col-sm-4">
                                    <h:inputText class="form-control" value="#{registrationBean.register.firstName}"/>
                                </div>
                            </div>
                            
                             <div class="form-group">
                                <label class="col-sm-2 control-label">Last Name</label>
                                <div class="col-sm-4">
                                   <h:inputText class="form-control" value="#{registrationBean.register.lastName}"/>
                                </div>
                            </div>
                            
                            
                             <div class="form-group">
                                <label class="col-sm-2 control-label">Email Address</label>
                                <div class="col-sm-4">
                                    <h:inputText class="form-control" value="#{registrationBean.register.emailAddress}" id="email"  required="true" validatorMessage="Email is not valid">
                                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                    </h:inputText>
                                    <h:message for="email" style="color:red"/>
                                </div>
                            </div>
                            
                            
                             <div class="form-group">
                                <label class="col-sm-2 control-label">Age</label>
                                <div class="col-sm-4">
                                   <h:inputText class="form-control" value="#{registrationBean.register.age}"/>
                                </div>
                            </div>
                            
                             <div class="form-group">
                                <label class="col-sm-2 control-label">Contact Number</label>
                                <div class="col-sm-4">
                                   <h:inputText class="form-control" value="#{registrationBean.register.contactNumber}"/>
                                </div>
                            </div>
                            
                             <div class="form-group">
                                <label class="col-sm-2 control-label">Home Address</label>
                                <div class="col-sm-4">
                             <h:inputTextarea cols="30" rows="3" class="form-control" value="#{registrationBean.register.homeAddress}"/>
                                </div>
                            </div>
                            
                             <div class="form-group">
                                <label class="col-sm-2 control-label">Zip</label>
                                <div class="col-sm-4">
                              <h:inputText class="form-control" value="#{registrationBean.register.zip}" id="zip"  required="true" validatorMessage="Zip is not valid">
                                   <f:validateRegex pattern="^\d{5}(?:[-\s]\d{4})?$" />
                              </h:inputText>
                              <h:message for="zip" style="color:red"/>
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-2 control-label">State</label>
                                <div class="col-sm-4">
                               <h:inputText class="form-control" value="#{registrationBean.register.state}"/>
                                </div>
                            </div>
                            
                             <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-4">
                             
                                    <h:commandButton value="Submit" class="btn btn-primary" action="#{registrationBean.save}" />&nbsp;
                                <h:commandButton value="Reset" class="btn btn-default"/>
                                </div>
                            </div>
                           
                        </h:form>
                    </div>
                </div>

            </ui:define>    
            <!--        wrap ends here-->


        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hilton International</title>

    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">

            <ui:define name="windowTitle">

            </ui:define>

            <ui:define name="content">

                <div class="panel panel-info">
                    <div class="panel-heading">Reservation</div>
                    <div class="panel-body">


                        <h:form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Start Date</label>
                                <div class="col-sm-4">
                                    <p:calendar id="startDate" value="#{reservationBean.reservation.startDate}" showOn="button" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">End Date :</label>
                                <div class="col-sm-4">
                                    <p:calendar id="endDate"  value="#{reservationBean.reservation.endDate}" showOn="button" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Room Type :</label>
                                <div class="col-sm-4">

                                    <p:selectOneMenu value="#{reservationBean.reservation.typeRoom}">
                                        <f:selectItem itemValue="Deluxe" itemLabel="Deluxe" />
                                        <f:selectItem itemValue="Luxury" itemLabel="Luxury" />
                                        <f:selectItem itemValue="Economy" itemLabel="Economy" />
                                        <p:ajax event="change" update="dTable" listener="#{reservationBean.updateTable}"/>   
                                    </p:selectOneMenu>

                                </div>
                            </div>

                            <div class="form-group">
                                <p:dataTable id="dTable" styleClass="room_list_data_table" var="room" value="#{reservationBean.rooms}">


                                    <p:column headerText="Room No">
                                        <h:outputText value="#{room.roomNumber}"  />
                                    </p:column>

                                    <p:column headerText="Description">
                                        <h:outputText  value="#{room.description}" />
                                    </p:column>

                                    <p:column headerText="Price">
                                        <h:outputText  value="#{room.price}" />
                                    </p:column>

                                    <p:column headerText="Select">
                                        <h:outputText  />
                                    </p:column>
                                </p:dataTable>
                            </div>

                            <div class="form-group">

                                <div class="col-sm-4">

                                    <p:commandButton value="Procedd To CheckOut" class="btn btn-primary procedd_checkout_btn"/>
                                </div>
                            </div>



                        </h:form>
                    </div>
                </div>

            </ui:define>    
            <!--        wrap ends here-->


        </ui:composition>
    </h:body>
</html>

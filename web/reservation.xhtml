<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hilton International</title>

    </h:head>
    <h:body>
        <h:outputStylesheet  name="css/bootstrap.css" />
        <h:outputStylesheet  name="css/style.css" />

        <div id="wrap">

            <div class="row header">Welcome to Hilton International</div> 
            <!--            header part finishes here-->
            <div class="row content">
                <div class="col-md-6 left_sidebar">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Register</a></li>
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Available Rooms</a></li>
                        <li><a href="#">Promotions</a></li>
                    </ul>

                </div>
                <!--                left sidebar finishes here-->
                <div class="col-md-6 main_content">

                    <div class="reservation_content">
                        <label>Start Date :
                            <p:calendar id="startDate"  showOn="button" />
                        </label><br/>
                        <label class="label_end_date">End Date :
                            <p:calendar id="endDate"  showOn="button" />
                        </label><br/>

                        <label class="label_room_type">Room Type :
                            <p:selectOneMenu>
                                <f:selectItem itemLabel="Luxuary" itemValue="luxuary" />
                                <f:selectItem itemLabel="Ordinary" itemValue="ordinary" />
                            </p:selectOneMenu>
                        </label><br/>

                        <p:dataTable styleClass="room_list_data_table">

                            <p:column headerText="Room No">
                                <h:outputText  />
                            </p:column>

                            <p:column headerText="Description">
                                <h:outputText  />
                            </p:column>

                            <p:column headerText="Picture">
                                <h:outputText  />
                            </p:column>

                            <p:column headerText="Select">
                                <h:outputText  />
                            </p:column>
                        </p:dataTable>
                        <br/>

                        <p:commandButton value="Procedd To CheckOut" class="btn btn-info btn-lg procedd_checkout_btn"/>
                    </div>
                </div>

                <!--                main content finishes here-->
            </div>
            <div class="row footer">@Copyright MUM 2014</div>

            <!--            footer finishes here-->

        </div>

        <!--        wrap ends here-->
    </h:body>
</html>

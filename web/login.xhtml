<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Hilton International</title>

    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">

            <ui:define name="windowTitle">

            </ui:define>

            <ui:define name="content">

                <div class="panel panel-info">
                    <div class="panel-heading">Login</div>
                    <div class="panel-body">


                        <h:form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-4">
                                    <h:inputText class="form-control" value="#{loginBean.userEmail}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-4">
                                    <h:inputText class="form-control" value="#{loginBean.password}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-4">

                                    <h:commandButton value="Submit" class="btn btn-primary" action="#{loginBean.verifyPassword}" />
                                    <h:commandButton value="Cancel" class="btn btn-default"/>
                                </div>
                            </div>

                        </h:form>
                    </div>
                </div>

            </ui:define>    
            <!--        wrap ends here-->


        </ui:composition>
    </h:body>
</html>

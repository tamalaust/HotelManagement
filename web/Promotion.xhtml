<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hilton International</title>

    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayoutAdmin.xhtml">

            <ui:define name="windowTitle">

            </ui:define>

            <ui:define name="content">
                <br/>
                    
                <div class="panel panel-info">
                    <div class="panel-heading"> Add Promotion</div>
                    <div class="panel-body">


                        <h:form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> Name</label>
                                <div class="col-sm-4">
                                    <h:inputText class="form-control" value="#{promotionBean.promotion.name}"/>
                                </div>
                            </div>
                            
                             <div class="form-group">
                                <label class="col-sm-2 control-label">Description </label>
                                <div class="col-sm-4">
                                    <h:inputTextarea cols="30" rows="3" class="form-control" value="#{promotionBean.promotion.description}"/>
                                </div>
                            </div>
                            
                            
                             <div class="form-group">
                                <label class="col-sm-2 control-label">Discount</label>
                                <div class="col-sm-4">
                                    <h:inputText class="form-control" value="#{promotionBean.promotion.discount}"/>
                                </div>
                            </div>
                            
                            
                             <div class="form-group">
                                <label class="col-sm-2 control-label">Start Date</label>
                                <div class="col-sm-4">
                                 
                                    <p:calendar id="startDate" value="#{promotionBean.promotion.startDate}" pattern="dd/MM/yyyy"  showOn="button" />
                                     
                                </div>
                            </div>
                            
                             <div class="form-group">
                                <label class="col-sm-2 control-label">End Date</label>
                                <div class="col-sm-4">
                                   
                               <p:calendar id="endDate" value="#{promotionBean.promotion.endDate}" showOn="button" pattern="dd/MM/yyyy"/> 
                                 
                                </div>
                            </div>
                            
                             <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-4">
                             
                                    <h:commandButton value="Submit" class="btn btn-primary" action="#{promotionBean.save}" /> &nbsp;
                                <h:commandButton value="Reset" class="btn btn-default"/>
                                </div>
                            </div>
                             <div class="form-group">
                                 <div class="col-sm-4">
                                <center>
                                    <h:outputText value="#{promotionBean.message}" class="alert-success" /></center>
                                 </div>
                            </div>
                        </h:form>
                    </div>
                </div>

            </ui:define>    
            <!--        wrap ends here-->


        </ui:composition>
    </h:body>
</html>

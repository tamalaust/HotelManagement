<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Hilton International</title>

    </h:head>
    <h:body>
        <h:outputStylesheet  name="css/bootstrap.css" />
        <h:outputStylesheet  name="css/style.css" />

        <div id="wrap">

            <div class="row header">Welcome to Hilton International</div>
            <div class="row content">
                <div class="col-md-6 left_sidebar">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Register</a></li>
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Available Rooms</a></li>
                        <li><a href="#">Promotions</a></li>
                    </ul>

                </div>
                <div class="col-md-6 main_content">

                    <div class="col-md-12 login_form_component" >

                        <h3>Login</h3>
                        <label>Email
                            <h:inputText class="form-control"/></label><br/>
                        <label>Password
                            <h:inputText class="form-control"/></label><br/>
                        <div class="col-md-6 login_buttons">
                            <h:commandButton value="Login" class="btn btn-info btn-lg"/>
                            <h:commandButton value="Cancel" class="btn btn-info btn-lg"/>

                        </div>  
                    </div>


                </div>
            </div>
            <div class="row footer">@Copyright MUM 2014</div>

        </div>
    </h:body>

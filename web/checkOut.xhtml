<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hilton International</title>

    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">

            <ui:define name="windowTitle">

            </ui:define>

            <ui:define name="content">

                <div class="panel panel-info">
                    <div class="panel-heading">Check Out</div>
                    <div class="panel-body">


                        <h:form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Start Date :</label>
                                <div class="col-sm-4">
                                    <h:outputText value="#{reservationBean.reservation.startDate}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">End Date :</label>
                                <div class="col-sm-4">
                                    <h:outputText value="#{reservationBean.reservation.endDate}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Your Reservations :</label>
                                <div class="col-sm-4">
                                    <p>

                                        <p><p:dataTable styleClass="room_list_data_table" var="room" value="#{reservationBean.selectedRooms}" >

                                                <p:column headerText="Room No">
                                                   <h:outputText value="#{room.roomNumber}"  />
                                                </p:column>

                                                <p:column headerText="Description">
                                                    <h:outputText  value="#{room.description}" />
                                                </p:column>

                                                <p:column headerText="Price">
                                                    <h:outputText  value="#{room.price}" />
                                                </p:column>

                                            </p:dataTable>
                                            <p:columnGroup type="footer">

                                                <p:row>
                                                    <p:column colspan="3" style="text-align: right" footerText="Totals"/>
                                                    <p:column footerText="#{reservationBean.totalPrice}"/>
                                                </p:row>
                                            </p:columnGroup>
                                        </p>

                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Promo Code :</label>
                                    <div class="col-sm-4">
                                        <span><p:inputText/></span>

                                    </div>
                                </div>
                                <label class="col-sm-2 control-label">Payment Method :</label>
                                <div class="col-sm-4">
                                    <table>
                                        <tr>


                                            <td><p:selectOneRadio label="Payment Method :">
                                                    <f:selectItem itemLabel="Visa" itemValue="VS" />
                                                    <f:selectItem itemLabel="American Express" itemValue="AMEX" />
                                                </p:selectOneRadio></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Credit Card Number :</label>
                                <div class="col-sm-4">
                                    <p:inputText/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Expiry Date :</label>
                                <div class="col-sm-4">
                                    <p:inputText/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-4">
                                    <p:commandButton value="Confirm Reservation" class="btn btn-info btn-lg procedd_checkout_btn" style="margin:10px 0 0 50px;width: 150px;font-size: 12px; " action="saveReservation"/>

                                </div>
                            </div>




                        </h:form>
                    </div>
                </div>

            </ui:define>    
            <!--        wrap ends here-->


        </ui:composition>
    </h:body>
</html>
